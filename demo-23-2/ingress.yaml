apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-23-2
  annotations:
    #kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  
spec:
  rules:
    - http:
        paths:
        - pathType: Prefix
          path: /demo-23-2(/|$)(.*)
          backend:
            service:
              name: demo-23-2
              port:
                number: 8080

