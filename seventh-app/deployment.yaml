apiVersion: apps/v1
kind: Deployment
metadata:
  name: seventh-app
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seventh-app
  template:
    metadata:
      labels:
        app: seventh-app
    spec:
      containers:
      - name:  seventh-app
        image: paulopanini/seventh-app:
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP