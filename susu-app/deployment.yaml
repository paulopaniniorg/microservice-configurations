apiVersion: apps/v1
kind: Deployment
metadata:
  name: susu-app
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: susu-app
  template:
    metadata:
      labels:
        app: susu-app
    spec:
      containers:
      - name:  susu-app
        image: ghcr.io/paulopaniniorg/susu-app:20230910135353
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
      imagePullSecrets:
      - name: github-secret
