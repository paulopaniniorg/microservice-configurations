apiVersion: apps/v1
kind: Deployment
metadata:
  name: fifth-app
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fifth-app
  template:
    metadata:
      labels:
        app: fifth-app
    spec:
      containers:
      - name:  fifth-app
        image: paulopanini/fifth-app:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP