apiVersion: apps/v1
kind: Deployment
metadata:
  name: nineth-app
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nineth-app
  template:
    metadata:
      labels:
        app: nineth-app
    spec:
      containers:
      - name:  nineth-app
        image: ghcr.io/paulopanini/nineth-app:20230908145502
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP